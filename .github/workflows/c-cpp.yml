name: C/C++ CI
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ trunk ]
    paths-ignore:
    - '**/*.md'
    - '.github/workflows/codeql-analysis.yml'
  pull_request:
    branches: [ trunk ]
    paths-ignore:
    - '**/*.md'
    - '.github/workflows/codeql-analysis.yml'

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt-get install -y meson valgrind
    - run: |
        meson _build
        cd _build
        ninja -v
        ninja test
        meson test setup=valgrind

  MacOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install Dependencies
      run: |
        brew install meson
    - run: |
        meson _build
        cd _build
        ninja -v
        ninja test
